<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> <!-- Linka o arquivo CSS externo -->
</head>
<body>
    <header>
        <ul class="icones"> <!-- Barra de ícones no topo -->
            <div class="loja"> <!-- Ícone da loja posicionado separadamente -->
                <li><img src="icones/loja_icon.png" alt="Loja"><span>Loja</span></li>
            </div>
            <li><img src="icones/casa_icon.png" alt="Home"><span>Home</span></li>
            <li><img src="icones/contatos_icon.png" alt="Contato"><span>Contato</span></li>
            <li><img src="icones/sobre_icon.png" alt="Sobre"><span>Sobre</span></li>
        </ul>
    </header>
    <div class="cabecario_inflat"> <!-- Cabeçalho com lateral e área de pesquisa -->

        <div class="cabecario_lateral"> <!-- Ícones da lateral -->
            <div class="lateral">
                <img src="icones/pessoa_icon.png" alt="">
                <img src="icones/engrenagem_icon.png" alt="">
            </div>
        </div>

        <div class="inferior"> <!-- Área inferior do cabeçalho -->
            <div class="cabecario_inferior">
                <div class="pesquisa"> <!-- Área de pesquisa com lupa -->
                    <img src="icones/lupa_icon.png" alt="">
                    <input type="text" class="pesquisa_texto" placeholder="Buscar">
                </div>
                <div class="fanho"> <!-- Ícones favoritos e carrinho -->
                    <img src="icones/favorito_icon.png" alt="">
                    <img src="icones/carrinho_icon.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <section class="produtos"> <!-- Seção de produtos -->
        <div class="produto-item">
            <img src="imgs/shorts.png" alt="Shorts">
            <p>Shorts</p>
            <button>Comprar</button>
        </div>
        <div class="produto-item">
            <img src="imgs/camisetas.png" alt="Camiseta">
            <p>Camisetas</p>
            <button>Comprar</button>
        </div>
        <div class="produto-item">
            <img src="imgs/acessorios.png" alt="Acessórios">
            <p>Acessórios</p>
            <button>Comprar</button>
        </div>
    </section>
</body>
</html>
